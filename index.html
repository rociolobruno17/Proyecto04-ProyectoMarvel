<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>



  
</head>



<body class="bg-white">

    <!-- HEADER -->
    <header>

      <div class="h-24 bg-black shadow-lg">
        <img src="./logoAdaComics.svg" alt="reportes" class="w-64 mx-auto flex justify-center items-center p-5 ">
      </div>

      <div class="h-96 w-full bg-no-repeat bg-center bg-cover bg-[url('./marvel.jpg')]">
      </div>

    </header>

  <main>

         <!-- SECTION BUSCADOR -->
<section class="max-w-4xl mx-auto p-4">
  <!-- Título -->
  <div class="text-center mt-8 mb-6">
    <h1 class="text-3xl font-bold text-gray-800 xl:text-[40px]">Búsqueda</h1>
  </div>

  <!-- Input de búsqueda -->
  <div class="flex items-center justify-center mb-4">
    <input id="texto-buscar" type="text" placeholder="Buscar cómics o personajes..."
      class="w-full max-w-md px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Filtros y Botón -->
  <div class="flex flex-wrap gap-4 items-center justify-center">
    <!-- Filtro de Tipo -->
    <select id="select-filtro-tipo"
      class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="characters">Personajes</option>
      <option value="comic">Comics</option>
    </select>

    <!-- Filtro de Orden -->
    <select 
      class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="az">A a Z</option>
      <option value="za">Z a A</option>
      <option value="newest">Más nuevos</option>
      <option value="oldest">Más viejos</option>
    </select>

    <!-- Botón de Buscar -->
    <button id="boton-buscar" type="button" class="px-6 py-2 bg-gray-100 text-gray-700 font-semibold rounded-lg shadow-sm hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      Buscar
    </button>
  </div>
</section>

         <!-- SECTION RESULTADOS DE BÚSQUEDA -->
<section>
  <div class="text-center mt-8 mb-6">
    <h1 class="text-3xl font-bold text-gray-800 xl:text-[30px]">Resultados</h1>
  </div>

  <div id="contenedor-comics" class="flex flex-wrap justify-around" >
  </div>


</section>

  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
