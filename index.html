<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./loading.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.3.3/loader-bar.css" ></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Rick and Morty Search</title>
</head>
<body class="bg-gray-100">

    <!-- HEADER -->
    <header>
      <div class="h-96 w-full bg-no-repeat bg-center bg-cover bg-[url('./banner.webp')]">
      </div>
      <div class="h-24 bg-gray-900 shadow-lg flex items-center justify-center">
        <img src="./logoRickandMorty.svg" alt="Rick and Morty" class="w-64">
      </div>
    </header>

    <main>
        <!-- SECTION BUSCADOR -->
        <section class="max-w-4xl mx-auto p-4">
            <div class="text-center mt-8 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 xl:text-[40px]">Búsqueda</h1>
            </div>
            
            <div class="flex items-center justify-center mb-4">
                <input id="texto-buscar" type="text" placeholder="Buscar personajes..."
                    class="w-full max-w-md px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
            </div>

            <div class="flex flex-wrap gap-4 items-center justify-center">
                <!-- Filtro de Tipo -->
                <select id="select-filtro-tipo"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="episodios">Episodios</option>
                    <option value="personajes">Personajes</option>
                </select>
                
                <!-- Filtro Status (solo para personajes) -->
                <select id="select-filtro-status"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Todos los Status</option>
                    <option value="alive">Vivo</option>
                    <option value="dead">Muerto</option>
                    <option value="unknown">Desconocido</option>
                </select>
                
                <!-- Filtro Gender (solo para personajes) -->
                <select id="select-filtro-gender"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Todos los Géneros</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="genderless">Sin Género</option>
                    <option value="unknown">Desconocido</option>
                </select>
                
                <!-- Botón de Buscar -->
                <button id="boton-buscar" type="button"
                    class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-sm hover:bg-gray-100 hover:text-gray-700 focus:outline-none">
                    Buscar
                </button>
            </div>
        </section>

        <!-- SECTION RESULTADOS DE BÚSQUEDA -->

        <section>
            <div class="text-center mt-8 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 xl:text-[30px]">Resultados</h1>
            </div>
            <div id="contenedor-resultados" class="flex flex-wrap justify-around"></div> 
            <!-- <div class="loader"></div> -->

        </section>

        <div id="contenedor-paginacion" class="flex justify-center gap-4 mt-20 mb-10">
          <button id="pagina-anterior" class="px-6 py-2 bg-gray-100 text-gray-700 font-semibold rounded-lg shadow-sm hover:bg-green-500 hover:text-white focus:outline-none">
            ← Anterior</button>
          <button id="pagina-siguiente" class="px-6 py-2 bg-gray-100 text-gray-700 font-semibold rounded-lg shadow-sm hover:bg-green-500 hover:text-white focus:outline-none">
            Siguiente →</button>
        </div>

    </main>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
